<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Mengatur Atribut href pada Elemen &lt;a&gt;</title>
  </head>
  <body>
    <a id="link" href="form.html">Klik ini untuk Kembali</a>

    <script>
      var link = prompt("beli atau tidak:");
      if (link !== null) {
        document.write("<a href='form.html" + "</a>");
      }
    </script>
  </body>
</html>
